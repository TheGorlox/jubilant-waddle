<!DOCTYPE html>
<html>
<head>
    <title>My HTMX Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
      body {
  background-color: Canvas;
  color: CanvasText;
  color-scheme: light dark;
  margin: 0;}
    </style>
</head>
<body>
    <div class="container mx-auto">
    <div hx-get="http://localhost:3000/path/to/api" hx-trigger="load"></div>
    <div class="card text-white bg-dark mx-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          <form hx-post="http://localhost:3000/wol">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Device Name</label>
              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">MAC Address</label>
              <input type="text" name="address" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Go somewhere</button>
          </form>   
        </p>
      </div>

    </div>
  </div>
</body>
</html>
